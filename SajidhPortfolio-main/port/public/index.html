<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Favicons (IMPORTANT FOR GOOGLE) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Primary SEO -->
    <title>Sajidh — ReactJS Frontend Developer | Portfolio</title>
    <meta
      name="description"
      content="Sajidh is a ReactJS Frontend Developer building responsive, modern web applications using React, Node.js, Express, and MongoDB. View projects, skills, and contact details."
    />
    <link
      rel="canonical"
      href="https://sajidh-mohammad-portfolio.vercel.app"
    />

    <!-- Open Graph (Social + Google signals) -->
    <meta property="og:site_name" content="Sajidh Mohammad" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Sajidh — ReactJS Frontend Developer | Portfolio"
    />

      property="og:description"
      content="ReactJS Frontend Developer portfolio showcasing projects, skills, and contact details."
    />

      property="og:image"
      content="https://sajidh-mohammad-portfolio.vercel.app/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:url"
      content="https://sajidh-mohammad-portfolio.vercel.app"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Sajidh — ReactJS Frontend Developer"
    />
    <meta
      name="twitter:description"
      content="ReactJS Frontend Developer portfolio — projects, skills and contact."
    />
    <meta
      name="twitter:image"
      content="https://sajidh-mohammad-portfolio.vercel.app/og-image.png"
    />

    <script type="application/ld+json">

        "@context": "https://schema.org",

      {
        "@context": "https://schema.org",
